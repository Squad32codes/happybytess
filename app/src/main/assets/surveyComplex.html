<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mainScreens.css">
   <style>
.slidecontainer {
  width: 100%;

}

.slider {
  margin-top: 75px;
  margin-left: 20px;
  margin-right: 20px;
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}
</style>
</head>
<body style="background-image:url(img/background.png)">

            <a href="settings.html">Settings</a>
        </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

    <script>
    function openNav() {
    document.getElementById("mySidenav").style.width = "300px";
    }

    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    }
    function darkNav() {
    document.getElementById("mySidenav").style.background = darkgrey;
    }
    </script>

    <!--End Drawer Navigator-->
<div class="slidecontainer">

  <input type="range" min="1" max="10" value="50" class="slider" id="myRange">
  <p style="margin-left:30px;">Value: <span id="demo"></span></p>
</div>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>
</div>
